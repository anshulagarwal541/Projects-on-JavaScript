<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="mainBody">
        <div class="weather">
            <div class="header">
                <div class="search">
                    <input id="search-input" type="search" placeholder="search here">
                </div>
                <div class="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="weatherImage">
                <img src="./images/sunny.png" alt="">
            </div>
            <div class="weatherTemp">
                7Â°C
            </div>
            <div class="weatherCity">New York</div>
            <div class="moreDetails">
                <div class="humidity">
                    <div class="humidityImg">
                        <img src="./images/humidity.png" alt="">
                    </div>
                    <div class="humidityText">
                        <p class="humid">48%</p>
                        <p class="humidHeading">Humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <div class="windImg">
                        <img src="./images/wind.png" alt="">
                    </div>
                    <div class="windText">
                        <p class="wind">10.29 km/h</p>
                        <p class="windHeading">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
