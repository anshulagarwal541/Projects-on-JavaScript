<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ColorUpper"></div>
        <div class="H1">
            <h1>Modal Project</h1>
        </div>
        <div class="openModal">
            <button class="openButton">
                Open Modal
            </button>
        </div>
        <div class="ColorLower"></div>
    </div>
    <div class="overlay">
        <div class="overlayButton">
            <button class="closeButton">
                <i class="fa-solid fa-xmark fa-bounce" style="color: #f00a0a;"></i>
            </button>
        </div>
        <div class="overlayH1">
            <h1>Model Done !!</h1>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
