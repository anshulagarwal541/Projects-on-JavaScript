<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <video class="videoContainer"autoplay muted loop>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1 class="heading">Rachit  Agarwal</h1>
        <button class="buttons">
            <span class="play">
                Play
            </span>
            <span class="pause">
                Pause
            </span>
        </button>
    </header>

    <script src="app.js"></script>
</body>
</html>
