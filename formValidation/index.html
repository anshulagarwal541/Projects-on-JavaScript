<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>
            <div class="formInput">
                <label for="name">Full Name</label>
                <div class="inputArea">
                    <input type="text" id="name" placeholder="Enter your name">
                    <i class="fa-solid fa-circle-check" style="color: green;"></i>
                    <i class="fa-solid fa-circle-xmark" style="color: #b90909;"></i>
                </div>
                <label for="number">Phone No</label>
                <div class="inputArea">
                    <input type="number" id="number" placeholder="123 456 7890">
                    <i class="fa-solid fa-circle-check" style="color: green;"></i>
                    <i class="fa-solid fa-circle-xmark" style="color: #b90909;"></i>
                </div>
                <label for="email">Email Id</label>
                <div class="inputArea">
                    <input type="email" id="email" placeholder="Enter Email">
                    <i class="fa-solid fa-circle-check" style="color: green;"></i>
                    <i class="fa-solid fa-circle-xmark" style="color: #b90909;"></i>
                </div>
                <label for="message">Your Message</label>
                <div class="inputTextArea">
                    <textarea name="message" id="message" cols="40" rows="5"></textarea>
                    <i class="fa-solid fa-circle-check" style="color: green;"></i>
                    <i class="fa-solid fa-circle-xmark" style="color: #b90909;"></i>
                </div>
            </div>
            <p id="error">There's an error in the form</p>
            <button>Submit</button>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
