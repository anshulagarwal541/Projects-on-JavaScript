<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuesQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="palette">
            <div class="heading">
                <h3>Simple Quiz</h3>
            </div>
            <div class="mainBody">
                <div class="ques">Which is the largest animal on Earth ?</div>
                <div class="options">
                    <ul>
                        <li id="wrong">Dolphin</li>
                        <li id="wrong">Elephant</li>
                        <li id="correct">Whale</li>
                        <li id="wrong">Rabbit</li>
                    </ul>
                </div>
            </div>
            <div class="nextButton">
                <button>Next</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
