<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <p class="time">
            00:00:00
        </p>
        <div class="buttons">
            <i id="stop" class="fa-solid fa-stop"></i>
            <i id="pause" class="fa-solid fa-play"></i>
            <i id="reset" class="fa-solid fa-rotate-left"></i>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
