<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerationP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="palette">
            <div class="heading">
                <h1>Generate a
                    <br>
                    <span class="greenHeading">
                        Random Password
                    </span>
                </h1>
            </div>
            <div class="passwordInput">
                <input type="text" placeholder="Password" name="password">
                <i class="fa-regular fa-copy" style="color: #1f513e;"></i>
            </div>
            <div class="generateButton">
                <button>
                    <div class="thunderIcon">
                        <i class="fa-solid fa-poo-storm"></i>
                    </div>
                    <div class="buttonName">
                        Generate Password
                    </div>
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
