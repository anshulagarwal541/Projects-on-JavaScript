<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="center">
        <div class="heading">
            <h1>Our Menu</h1>
            <div class="underline"></div>
        </div>
        <div class="menuButtons">
            <button class="button all" data-id="all">All</button>
            <button class="button breakfast" data-id="breakfast">Breakfast</button>
            <button class="button lunch" data-id="lunch">Lunch</button>
            <button class="button shakes" data-id="shakes">Shakes</button>
        </div>
        <div class="itemLists">
            <article class="item">
                <div class="image">
                    <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pancakes-2291908_1280.jpg" alt="pancakes">
                </div>
                <div class="desc">
                    <div class="itemName">
                        <h4 class="name">Buttermilk Pancakes</h4>
                        <h4 class="price">$15.99</h4>
                    </div>
                    <div class="itemDesc">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis possimus nemo nam culpa, a
                            totam quibusdam. Sunt dolor illo reiciendis recusandae, aperiam natus consectetur quis
                            voluptatem optio, cupiditate possimus non!</p>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/419d73435d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
